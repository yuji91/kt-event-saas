# Database settings for the test environment (postgres-test container)
spring.datasource.url=jdbc:postgresql://localhost:5433/mydatabase_test
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none

# Enable SQL logging
spring.jpa.show-sql=true

# Enable Flyway migration
spring.flyway.enabled=true

# Disable open-in-view (good practice for API applications)
spring.jpa.open-in-view=false

# Set the active Spring profile to 'test'
spring.profiles.active=test
